    <script>
      class Book {
        constructor(name, author, year) {
          this.name = name;
          this.author = author;
          this.year = year;
        }
        nameAndYear() {
          return this.name, this.year;
        }
        howOldIsTheBookFirstClassEdition() {
          const today = new Date();
          return today.getFullYear() - this.year;
        }
      }

      let myBook = new Book("Lord", "Someone from britain", 2014);
      console.log(myBook.howOldIsTheBookFirstClassEdition());
