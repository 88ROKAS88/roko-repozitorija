      function checkNumber(num) {
        if (num < 1) {
          return "numeris yra permazas";
        }
        if (isNaN(num)) {
          return "irasei ne numeri";
        }
        if (num % 3 == 0 && num % 5 == 0) {
          return "skaicius dalinasi is 3 ir is 5 ";
        } else if (num % 5 == 0) {
          return "skaicius dalinasi is 5 ";
        } else if (num % 3 == 0) {
          return "skaicius dalinasi is 3 ";
        } else {
          return "skaicius nesidalina nei is 3 nei is 5 ";
        }
      }
      //console.log(checkNumber("15"));

      function forLaugh(num) {
        let laughtvar = " ";
        for (let i = 0; i < num; i++) {
          laughtvar += "ha";
        }
        return laughtvar;
      }
      function whileLaugh(num) {
        let laughtvar = " ";
        let i = 0;
        while (i < num) {
          laughtvar += "ha";
          i++;
        }
        return laughtvar;
      }
      function doWhileLaugh(num) {
        let laughtvar = " ";
        let i = 0;
        do {
          laughtvar += "ha";
          i++;
        } while (i < num);
        return laughtvar;
      }
      function getLaugh(num) {
        return forLaugh(num) + whileLaugh(num) + doWhileLaugh(num);
      }
