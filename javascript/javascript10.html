    <script>
      class Movie {
        constructor(name, year, director, budget, income) {
          this.name = name;
          this.year = year;
          this.director = director;
          this.budget = budget;
          this.income = income;
        }
        getIntroduction() {
          const introduction = {
            name: this.name,
            year: this.year,
            director: this.director,
          };
          return introduction;
        }
        getIntroductionString() {
          const movie = this.getIntroduction();
          return `Movie name: ${movie.name}, release year- ${movie.year} directed by: ${movie.director}`;
          //return `Movie name: ${this.name}, release year- ${this.year} directed by: ${this.director}`;
        }
        getProfit() {
          const profit = this.income - this.budget;
          return profit;
        }
      }

      //Namu darbas pirmadieniui
      class Car {
        constructor(make, model, year) {
          this.make = make;
          this.model = model;
          this.year = year;
        }
        getIntroduction() {
          const makeModelIntroduction = {
            make: this.make,
            model: this.model,
            introduction: `Make: ${this.make} and model: ${this.model} `,
          };
          return makeModelIntroduction;
        }
        getAge() {
          const howOld = new Date().getFullYear() - this.year;
          const sentence =
            howOld <= 10 ? "10 metu arba naujesne" : "11 metu arba senesne";
          const carAge = {
            age: howOld,
            sentence: sentence,
          };
          return carAge;
        }
      }
      class Motorcycle extends Car {
        constructor(make, model, year, wheels) {
          super(make, model, year);
          this.wheels = wheels;
        }
        getWheelsNumber() {
          let sentence = "";
          if (this.wheels == 2) {
            sentence = "Sitas motociklas turi 2 ratus";
          } else if (this.wheels == 3) {
            sentence = "Sitas motociklas turi 3 ratus";
          } else {
            sentence = `Sitas motociklas turi ${this.wheels} rata/us`;
          }
          return sentence;
        }
      }
