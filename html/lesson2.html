<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 (test)</title>

    <style>
      .border {
        border: 1px solid black;
        margin: 15px;
        padding: 10px;
        width: 80%;
        border-radius: 5px;
        position: relative;
      }
      .label {
        position: absolute;
        top: -14px;
        background: white;
        padding: 2px;
      }
      .margin {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">BACK</a>
    <div>
      <form>
        <label for="fname">Vardas :</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Pavarde :</label>
        <input type="text" id="lname" name="lname" /><br />
        <label for="email">El pasto adresas :</label>
        <input type="email" id="email" name="email" /><br />
        <label for="phonenumber">Telefono numeris :</label>
        <input type="number" id="phonenumber" name="phonenumber" /><br />
        <label for="cars">Choose a car:</label>
        <select id="rent" name="rent">
          <option value="car">Auto nuoma</option>
          <option value="bicycle">Dviracio nuoma</option>
          <option value="suicide">Paspirtuko nuoma</option></select
        ><br />
        <label for="datefrom">Nuo kada nuomosites :</label>
        <input type="date" id="datefrom" name="datefrom" /><br />
        <label for="dateto">Iki kada nuomosites :</label>
        <input type="date" id="dateto" name="dateto" /><br />
        <label for="city">Issirinkite miesta:</label>
        <select id="city" name="city">
          <option value="vilnius">Vilnius</option>
          <option value="kaunas">Kaunas</option>
          <option value="klaipeda">Klaipeda</option></select
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="margin">
      <form>
        <div class="border">
          <div class="label">Pasirinkite migtuka</div>
          <input disabled type="radio" name="fav_language" value="HTML" />

          <input disabled type="radio" name="fav_language" value="CSS" />

          <input disabled type="radio" name="fav_language" value="JavaScript" />
          <input
            disabled
            type="text"
            id="fname"
            name="fname"
            placeholder="jusu vardas..."
          />
        </div>
        <div class="border">
          <div class="label">Pasirinkite kita migtuka</div>
          <input type="radio" name="language" value="english" />
          <input type="radio" name="language" value="spanish" />
          <input type="radio" name="language" value="norvegian" />
          <input disabled type="radio" name="language" value="russian" />
          <input disabled type="radio" name="language" value="portugal" />
        </div>
        <input type="submit" value="siusti i serveri" />
      </form>
    </div>
  </body>
</html>
