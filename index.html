<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>Praejusiu pamoku darbai</h3>
      <ul>
        <li><a href="html/lesson3.html">3 pamoka</a></li>
        <li><a href="html/lesson4.html">4 pamoka</a></li>
        <li><a href="lesson5.html">5 pamoka</a></li>
      </ul>
    </div>
    <div>
      <form>
        <label for="fname">Vardas :</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Pavarde :</label>
        <input type="text" id="lname" name="lname" /><br />
        <label for="email">El pasto adresas :</label>
        <input type="email" id="email" name="email" /><br />
        <label for="phonenumber">Telefono numeris :</label>
        <input type="number" id="phonenumber" name="phonenumber" /><br />
        <label for="cars">Choose a car:</label>
        <select id="rent" name="rent">
          <option value="car">Auto nuoma</option>
          <option value="bicycle">Dviracio nuoma</option>
          <option value="suicide">Paspirtuko nuoma</option></select
        ><br />
        <label for="datefrom">Nuo kada nuomosites :</label>
        <input type="date" id="datefrom" name="datefrom" /><br />
        <label for="dateto">Iki kada nuomosites :</label>
        <input type="date" id="dateto" name="dateto" /><br />
        <label for="city">Issirinkite miesta:</label>
        <select id="city" name="city">
          <option value="vilnius">Vilnius</option>
          <option value="kaunas">Kaunas</option>
          <option value="klaipeda">Klaipeda</option></select
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
