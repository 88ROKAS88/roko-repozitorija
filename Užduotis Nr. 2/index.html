<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />

  <body>
    <!-- YOUR CODE HERE ir beje sėkmės ;) -->
    <header class="container header">
      <a href="#"><img class="logo" src="assets/logo.jpg" alt="logo" /></a>
      <div id="spreader" class="spread"></div>
      <nav class="navigation">
        <div id="spread-item">
          <a href="#">home</a>
          <a href="#">contacts</a>
          <a href="#">author</a>
        </div>
      </nav>
    </header>
    <main class="container photo-organizer">
      <div class="img-container">
        <img class="image" src="assets/img1.jpg" alt="photo example" />
      </div>
      <div class="img-container">
        <img class="image" src="assets/img2.jpg" alt="photo example" />
      </div>
      <div class="img-container">
        <img class="image" src="assets/img3.jpg" alt="photo example" />

      <div class="img-container">

      <div class="img-container">

      <div class="img-container">

      <div class="img-container">
        <img class="image" src="assets/img8.jpg" alt="photo example" />
      </div>
      <div class="img-container">

      </div>
      <div class="img-container">
        <img class="image" src="assets/img10.jpg" alt="photo example" />
      </div>
    </main>
    <script>
      let counter = 1;
      const spreader = document.getElementById("spreader");
      const spreadItem = document.getElementById("spread-item");
      spreader.addEventListener("click", function () {
        if (counter == 0) {
          spreadItem.style.display = "flex";
          spreader.style.background = "gray";
          counter = 1;
          console.log("spread");
        } else {
          spreadItem.style.display = "none";
          spreader.style.background = "black";
          counter = 0;
        }
      });
    </script>
  </body>
