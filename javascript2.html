<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 2</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <a href="index.html">BACK</a>

    <!-- html element for displaying variables-->
    <h1 id="display"></h1>
    <script>
      //variables
      let x = 50;
      let y = 10;
      //operations
      let sum = x + y;
      let diference = x - y;
      let multiplication = x * y;
      let division = x / y;
      //display.inner html displays variables in html
      display.innerHTML =
        "sum: " +
        sum +
        ", diference: " +
        diference +
        " , multiplication: " +
        multiplication +
        " , division: " +
        division;
    </script>
  </body>
</html>
